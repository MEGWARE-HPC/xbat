name: Install and Remove RPM
#added pw ignore on runner (user)

on:
  workflow_call:
    inputs:
      rpm_artifact:
        required: true
        type: string

jobs:
  install:
    runs-on: [self-hosted, xbat]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.rpm_artifact }}
          path: /data/github-runner/xbat/_work/rpm_dir

      - name: Prepare AlmaLinux 10 dependencies
        run: |
          sudo dnf install -y epel-release dnf-utils python3-pip
          sudo dnf update -y
          sudo pip3 install wheel
          sudo dnf install -y https://repo.radeon.com/amdgpu-install/7.2/rhel/10.1/amdgpu-install-7.2.70200-1.el10.noarch.rpm
          sudo amdgpu-install -y

      - name: Install RPM
        run: dnf install -y /data/github-runner/xbat/_work/rpm_dir/xbatd-1.0.0-rc0.el10*.rpm

      - name: Remove RPM
        run: dnf remove -y xbatd || true
